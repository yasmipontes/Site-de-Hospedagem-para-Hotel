# -----------------------------------------------------
# CONFIGURAÇÃO DO SERVIDOR WEB
# -----------------------------------------------------
# Mudámos para a porta 8081
server.port=8081

# -----------------------------------------------------
# CONFIGURAÇÃO DO BANCO DE DADOS 1: MySQL (Relacional)
# -----------------------------------------------------
# A "URL de Conexão": Esta é a linha que o erro diz estar a faltar.
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_db
spring.datasource.username=root
spring.datasource.password=123123

# Configurações do JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# -----------------------------------------------------
# CONFIGURAÇÃO DO BANCO DE DADOS 2: MongoDB (NoSQL)
# -----------------------------------------------------
spring.data.mongodb.uri=mongodb://localhost:27017/hotel_preferencias_db