<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Imperial - Portal de Reservas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <style>
        h1 { text-align: center; margin-top: 1rem; }

     
        article:hover { background: inherit; cursor: default; }

    
        .selected-row { background-color: #e0f7fa !important; cursor: pointer !important; }
        tbody tr:hover { cursor: pointer; background-color: #f9f9f9; }


        .log-msg {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .log-success { background-color: #e8f5e9; color: #1b5e20; }
        .log-error { background-color: #ffebee; color: #c62828; }

        .hidden { display: none !important; }

        .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
        }

        #secao-login {
            max-width: 400px;
            margin: 0 auto;
        }

        details {
            margin-bottom: 1rem;
        }

        form input, form button {
            width: 100%;
        }

        article {
            padding: 1rem;
        }
    </style>
</head>
<body class="container">

    <main>
        <h1>Hotel Imperial</h1>

        <section id="secao-login">
            <details open>
                <summary role="button" class="outline">Fazer Login</summary>
                <article>
                    <form id="form-login">
                        <input type="email" id="login-email" placeholder="Email" required>
                        <input type="password" id="login-senha" placeholder="Senha" required>
                        <button type="submit">Login</button>
                        <div id="log-login" class="log-msg hidden"></div>
                    </form>
                </article>
            </details>
            
            <details>
                <summary role="button" class="outline">Fazer Cadastro</summary>
                <article>
                    <form id="form-registrar">
                        <input type="text" id="reg-nome" placeholder="Nome" required>
                        <input type="email" id="reg-email" placeholder="Email" required>
                        <input type="password" id="reg-senha" placeholder="Senha" required>
                        <input type="text" id="reg-telefone" placeholder="Telefone (opcional)">
                        <button type="submit">Registrar</button>
                        <div id="log-registrar" class="log-msg hidden"></div>
                    </form>
                </article>
            </details>
        </section>

        <section id="secao-app" class="hidden">
            
            <h2 id="bem-vindo-msg"></h2>
            <hr>

            <h3>3. Quartos Disponíveis</h3>
            <p>Clique no quarto que deseja reservar.</p>
            <figure>
                <table id="tabela-quartos">
                    <thead>
                        <tr>
                            <th>Quarto Nº</th>
                            <th>Tipo</th>
                            <th>Capacidade</th>
                            <th>Preço/Noite</th>
                        </tr>
                    </thead>
                    <tbody id="lista-quartos-tbody">
                        </tbody>
                </table>
            </figure>


            <h3>4. Selecione as Datas</h3>
            <form id="form-reserva">
                <input type="text" id="quarto-selecionado-info" placeholder="Nenhum quarto selecionado..." readonly>
                <div class="grid">
                    <input type="date" id="res-checkin" placeholder="Data de Check-in" required>
                    <input type="date" id="res-checkout" placeholder="Data de Check-out" required>
                </div>
                <button type="submit">Confirmar Reserva</button>
                <div id="log-reserva" class="log-msg hidden"></div>
            </form>

        </section>
    </main>

    <div id="modal-reserva" class="modal hidden">
        <div class="modal-content">
            <h3>Reserva efetuada!</h3>
            <p>Reserva do dia <strong>19/11/2025</strong> até <strong>26/11/2025</strong>.</p>
            <button id="fechar-modal">Fechar</button>
        </div>
    </div>

    <script>

        document.getElementById('form-reserva').addEventListener('submit', function(e) {
            e.preventDefault();
            const modal = document.getElementById('modal-reserva');
            modal.classList.remove('hidden');
        });

        document.getElementById('fechar-modal').addEventListener('click', function() {
            document.getElementById('modal-reserva').classList.add('hidden');
        });

        document.getElementById('modal-reserva').addEventListener('click', function(e) {
            if (e.target.id === 'modal-reserva') {
                e.currentTarget.classList.add('hidden');
            }
        });
    </script>

    <script src="app.js"></script>
</body>
</html>
